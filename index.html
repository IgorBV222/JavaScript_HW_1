    <script>
    // Задача 1.
    // Напишите скрипт, который принимает от пользователя число и выводит TRUE, 
    // если число входит в диапазон от 1 до 10 включительно и является чётным. 
    // В остальных случаях должно выводиться FALSE.
        var numInput = +prompt('Введите число:');
        if (numInput %2 === 0 && numInput >= 1 && numInput <= 10)
        {
            alert('TRUE');
            console.log('TRUE');
        }                
        else 
        {
            alert('FALSE');
            console.log('FALSE');
        }                
    </script>

    <script>
    // Задача 2.
    // Напишите скрипт, в которой пользователь вводит два числа, являющихся началом и концом диапазона, 
    // а программа выводит ему все числа, входящие в диапазон и являющиеся степенями двойки.
    var numPowersOfTwo = '';
    for (var numBegan = +prompt('Введите число начало диапазона:'), numEnd = +prompt('Введите число конец диапазона:'), i = numBegan; i <= numEnd; ++i)
    {
        if (Math.log2(i) % 1 === 0)        
        {
            numPowersOfTwo += i +' ';
        }
    }
    alert(`Числа, входящие в диапазон и являющиеся степенями двойки:\n${numPowersOfTwo}`);
    console.log(`Числа, входящие в диапазон и являющиеся степенями двойки:\n${numPowersOfTwo}`);
    </script>

    <script>
    // Задача 3.
    // Напишите скрипт, в которой пользователь вводит число, после чего программа с помощью окна confirm спрашивает его, 
    // хочет ли он ввести ещё число. Если да, то происходит ввод. Если нет, то программа выводит сумму всех введённых чисел.
    var numSum=0;     
        do 
        {            
            numSum += +prompt('Введите число');
        } while(confirm('Хотите ввести еще число?'));
        alert(`Сумма введенных чисел равна ${numSum}`);
        console.log(`Сумма введенных чисел равна ${numSum}`);
    </script>

    <script>
    // Задача 4. 
    //Скрипт принимает строку от пользователя, после чего выводит эту же строку, 
    // из которой убраны все пробелы и цифры 1. Если в строке их не было, то скрипт
    // должен сообщить об этом пользователю.
    var strInput = prompt('Введите строку');
    var strOutput = strInput.replace(/[1\s]/g, '');    
        if(strOutput != strInput) 
        {
            alert(`Из строки \"${strInput}\" убраны все пробелы и цыфры 1.\nРезультат \"${strOutput}\"`);
            console.log(`Из строки \"${strInput}\" убраны все пробелы и цыфраы 1.\nРезультат \"${strOutput}\"`);
        }
        else 
        {
            alert(`Из строки \"${strInput}\" ничего не убрано`);
            console.log(`Из строки \"${strInput}\" ничего не убрано`);
        }            
    </script>

    <script>
    // Задача 5.
    // Напишите программу, которая выводит 10 случайных чисел из диапазона от 1 до 20 
    //кроме тех, которые делятся на 3 без остатка.
    var count = 0;
    var strRes ='';
        while(count < 10)
        {
            var randInt = Math.floor(Math.random() * (20 - 1 + 1)) + 1;            
            if(randInt % 3 !== 0)
            {               
                strRes += randInt + ' ';
            } 
            else
            {                
                continue;
            }               
            ++count;
        }
        alert(`10 случайных чисел из диапазона от 1 до 20 кроме тех, которые делятся на 3 без остатка:\n${strRes}`);
        console.log(`10 случайных чисел из диапазона от 1 до 20 кроме тех, которые делятся на 3 без остатка:\n${strRes}`);
    </script>
